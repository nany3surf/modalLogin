<section ng-controller=blogController><h1><i class="fa fa-bookmark-o">&nbsp;</i>Blog</h1><hr><div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="blog in blogs" style="margin-top:2%;cursor: pointer;" ng-click=go(blog.slug)><div class="panel shadow" id=profile-widget><div class=panel-heading style="min-height: 200px;background: #fff url({{blog.image}});background-size: 100% 100%;"></div><div class=panel-body><div class=media><div class=media-body><h2 class=media-heading>{{blog.title}}</h2><div class=content ng-bind-html="blog.content | characters:300"></div></div></div></div><div class=panel-footer><div class="btn-group btn-group-justified be-blue-bg"><a class="btn btn-block"><i class="fa fa-user-md">&nbsp;</i><span>{{blog.author}}</span></a> <a class="btn btn-block"><i class="fa fa-clock-o">&nbsp;</i><span ng-bind="blog.date | date:'dd/MM/yyyy'"></span></a></div></div></div></div></section>
