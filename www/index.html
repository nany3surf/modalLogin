<!DOCTYPE html>
<html lang="es" ng-app="modallogin">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Nany">
        <title>BEEFound Login</title>
        <link rel="stylesheet" href="css/app.min.css" />
        <link rel="stylesheet" href="css/responsive.min.css" />
        <script src="js/app.min.js"></script>
        <script src="https://apis.google.com/js/client:plusone.js" type="text/javascript"></script>
        <script src="https://apis.google.com/js/client.js" type="text/javascript"></script>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

        <style>
            body {
              padding-top: 50px;
            }
            .starter-template {
              padding: 40px 15px;
              text-align: center;
            }
            .sample {
              padding: 40px 15px;
            }
        </style>
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body ng-controller="SampleController" data-spy="scroll" data-target="#mainNav">

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">BEEFound App</a>
                </div>
            </div>
        </div>

        <div class="container">

            <div class="starter-template">
                <h1>BEEFound</h1>
            </div>

            <hr />

            <a id="acceder"></a>
            <div class="sample">
                <h3>Acceso</h3>

                <p><a href class="btn btn-default btn-lg" ng-click="showLogin()">Acceder</a></p>
                <pre ng-show="complexResult">{{complexResult}}</pre>

            </div>

            <hr />

        </div>

        <!--<script src="/src/js/controllers/loginController.js"></script>-->
        <script>
            (function() {
                var po = document.createElement('script');
                po.type = 'text/javascript';
                po.async = true;
                po.src = 'https://apis.google.com/js/client:plusone.js';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(po, s);
            })();
        </script>
    </body>
</html>
